name: CI

on:
  push:
    branches: [main, work]
  pull_request:
    branches: [main, work]
  # Manual run from the Actions tab
  workflow_dispatch:
  # Nightly at 00:00 JST (15:00 UTC)
  schedule:
    - cron: "0 15 * * *"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run compile checks
        run: |
          python -m compileall japan_stock_youtube_shorts main.py
